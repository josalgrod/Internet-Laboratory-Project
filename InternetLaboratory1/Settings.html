<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
		<title>Settings</title>
	</head>
	<body>
		<div>
			<h1 onclick="Main page.html">Party & Go</h1>
			<a href="logout">Logout</a>
			<img id="profile picture" src="" onclick="Profile.html"/>
			<label id="nameSkeleton">Name</label>
			<button type="button" onclick="Settings.html" id="settings" name="settings">
				Settings
			</button>
			<input type="text"/>
		</div>
		<p>
			<button id="create event" name="create event" type="button">
				Create Event
			</button>
		</p>
		<p>
			<button id="update event" name="update event" type="button">
				Update Event
			</button>
		</p>
		<p>
			<button id="delete event" name="delete event" type="button">
				Delete Event
			</button>
		</p>
		<div>
			<h2>Your profile information</h2>
			<p>
				<label id="nameSettings">Name:</label>
				<input type="text"/>
			</p>
			<p>
				<label id="userSettings">User:</label>
				<input type="text"/>
			</p>
			<p>
				<label id="passwordSettings">Password:</label>
				<input type="password"/>
			</p>
			<p>
				<label id="retypePasswordSettings">Retype password:</label>
				<input type="password"/>
			</p>
			<p>
				<label id="birthdateSettings">Birthdate:</label>
				<input type="datetime"/>
			</p>
			<p>
				<label id="emailSettings">Email:</label>
				<input type="email"/>
			</p>
			<p>
				<label id="phoneProfile">Phone:</label>
				<input type="tel"/>
			</p>
			<button id="submitSettings" type="submit">
				Submit
			</button>
		</div>
		<div>
			<img id="imageProfile"/>
			<form method="post">
				<input type="file"/>
			</form>
		</div>
	</body>
</html>

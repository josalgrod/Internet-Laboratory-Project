<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
		<title>Create event</title>
	</head>
	<body>
		<div>
			<h1 onclick="Main page.html">Party & Go</h1>
			<a href="logout">Logout</a>
			<img id="profile picture" src="" onclick="Profile.html"/>
			<label>Name</label>
			<button type="button" onclick="Settings.html" id="settings" name="settings">
				Settings
			</button>
			<input type="text"/>
		</div>
		<button id="create event" name="create event" type="button">
			Create Event
		</button>
		<button id="update event" name="update event" type="button">
			Update Event
		</button>
		<button id="delete event" name="delete event" type="button">
			Delete Event
		</button>
		<div>
			<h2>Creating a new Event</h2>

			<form>
				<p>
					Name:
				</p>
				<label id="nameEventInformation"></label>
				<p>
					Date:
				</p>
				<label id="dateEventInformation"></label>
				<p>
					Address:
				</p>
				<label id="addressEventInformation"></label>
				<p>
					Phone:
				</p>
				<label id="phoneEventInformation"></label>
				<p>
					Email:
				</p>
				<label id="emailEventInformation"></label>
				<p>
					Price:
				</p>
				<label id="priceEventInformation"></label>
				<p>
					Max.People:
				</p>
				<label id="maxPeopleEventInformation"></label>
				<p>
					Min.Age:
				</p>
				<label id="ageEventInformation"></label>
				<p>
					Type
				</p>
				<label id="typeEventInformation"></label>
				<p>
					Bring Alcohol
				</p>
				<label id="BringAlcoholInformation"></label>
				<p>
					Dress code:
				</p>
				<label id="dressEventInformation"></label>
				<p>
					Description:
				</p>
				<label id="descriptionEventInformation"></label>
			</form>

		</div>
		<div>

		</div>
	</body>
</html>
